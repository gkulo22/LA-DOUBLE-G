{% extends "ChemiSivrce.html" %}
{% block content %}
    <style>
        /* Reuse the exact container styling from the main page */
        .transaction-list {
            width: 90%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #444;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1rem;
            color: #666;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            border-color: #5bc0de;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            color: white;
            background-color: #5bc0de;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #31b0d5;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .transaction-list {
                padding: 15px;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>

    <!-- Consistent container styling -->
    <div class="transaction-list">
        <h2>ახალი სურვილის დამატება</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">დამატება</button>
        </form>
    </div>
{% endblock content %}

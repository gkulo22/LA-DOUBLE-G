<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBC Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #00AEEF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .login-card {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }

        .logo img {
            width: 150px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        input{
            width: 100%;
            padding: 12px 10px 10px 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #00AEEF;
        }

        label {
            position: absolute;
            top: 12px;
            left: 10px;
            font-size: 16px;
            color: #999;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #00AEEF;
            background-color: white;
            padding: 0 5px;
        }

        /* Extra styles for the checkbox and links */
        .checkbox-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-container a {
            font-size: 14px;
            color: #00AEEF;
            text-decoration: none;
            transition: color 0.3s;
        }

        .checkbox-container a:hover {
            color: #007bbf;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00AEEF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #007bbf;
        }

        .register {
            margin-top: 20px;
        }

        .register a {
            color: #00AEEF;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .register a:hover {
            color: #007bbf;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/ka/archive/a/af/20200328105650%21Tbc-logo-ka_GE.svg" alt="TBC Logo"/>
            </div>
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div class="input-container">
                        {{ field }}
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    </div>
                {% endfor %}
                <button type="submit">რეგისტრაცია</button>
            </form>
            <div class="register">
                <a href="{% url 'home' %}">მთავარი გვერდი</a>
            </div>
        </div>
    </div>
</body>
</html>

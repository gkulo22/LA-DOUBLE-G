{% extends "ChemiSivrce.html" %}
{% block content %}
    <style>
    /* Styling for transaction list */
    .transaction-list {
        width: 90%;
        max-width: 800px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        padding: 20px;
        position: relative;
    }

    h2 {
        font-size: 1.5rem;
        margin-bottom: 20px;
        color: #444;
        display: inline-block;
    }

    /* Positioning the upload button */
    .upload-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: #28a745;
        border: none;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }

    .upload-button:hover {
        background-color: #218838;
    }

    /* Icon inside the button */
    .upload-button i {
        margin-right: 5px;
    }

    .transactions {
        list-style: none;
    }

    .transaction-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid #eee;
        position: relative;
        transition: background-color 0.3s ease;
    }

    .transaction-item:last-child {
        border-bottom: none;
    }

    .transaction-item:hover {
        background-color: #f9f9f9;
    }

    /* Styling for buttons */
    .action-buttons {
        display: flex;
        gap: 10px;
    }

    .action-buttons button {
        background-color: transparent;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        color: #888;
        transition: color 0.3s ease;
    }

    .action-buttons button:hover {
        color: #007bff;
    }

    .action-buttons .btn-update:hover {
        color: #ffc107;
    }

    .action-buttons .btn-delete:hover {
        color: #dc3545;
    }

    .date {
        font-size: 0.9rem;
        color: #666;
    }

    .description {
        flex: 1;
        margin-left: 10px;
        color: #333;
    }

    /* Add margin between price and action buttons */
    .amount {
        font-size: 1rem;
        font-weight: bold;
        min-width: 80px;
        text-align: right;
        margin-right: 20px; /* Add space here */
    }

    .amount.negative {
        color: #d9534f;
    }

    .amount.positive {
        color: #5cb85c;
    }

    /* Responsive layout for smaller screens */
    @media (max-width: 600px) {
        .transaction-item {
            flex-direction: column;
            align-items: flex-start;
        }

        .date, .amount {
            font-size: 0.8rem;
        }

        .amount {
            align-self: flex-end;
            margin-right: 0; /* Remove margin in smaller screens */
        }

        .action-buttons {
            margin-top: 10px;
        }

        .upload-button {
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            font-size: 0.9rem;
        }
    }
    </style>


    <!-- Include Bootstrap icons (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">

    <div class="transaction-list">
        <h2>სურვილები</h2>
        <!-- Upload button near the title -->
        <a class="upload-button" title="Upload" href="{% url 'wish_create' %}">
            <i class="bi bi-cloud-upload-fill"></i>დამატება
        </a>
        <ul class="transactions">
            {% for wish in wishes %}
                <li class="transaction-item">
                    <div class="date">{{ wish.date|date:"F d, Y" }}</div>
                    <div class="description">{{ wish.name }}</div>
                    <div class="amount positive">{{ wish.price }}</div>
                    <div class="action-buttons">
                        <a class="btn-update" title="Update" href="{% url 'wish_update' wish.id %}">
                            <i class="bi bi-pencil-fill"></i>
                        </a>
                        <a class="btn-delete" title="Delete" href="{% url 'wish_delete' wish.id%}">
                            <i class="bi bi-trash-fill"></i>
                        </a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}

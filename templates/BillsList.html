{% extends "ChemiSivrce.html" %}
{% block content %}
    <style>
        .transaction-list {
            width: 90%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #444;
            text-align: center;
        }

        .transactions {
            list-style: none;
            padding: 0;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-item:hover {
            background-color: #f0f0f0;
        }

        .date {
            font-size: 0.9rem;
            color: #666;
        }

        .description {
            flex: 1;
            margin-left: 10px;
            color: #333;
        }

        .amount {
            font-size: 1rem;
            font-weight: bold;
            min-width: 80px;
            text-align: right;
        }

        .amount.negative {
            color: #d9534f;
        }

        .actions {
            margin-left: 10px;
        }

        .delete-button {
            padding: 8px 12px;
            font-size: 0.85rem;
            border-radius: 5px;
            background-color: #d9534f;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .delete-button:hover {
            background-color: #c9302c;
        }

        .total-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 20px;
        }

        .total {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-right: 20px;
        }

        .add-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #5cb85c;
            color: white;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .add-button:hover {
            background-color: #4cae4c;
        }

        @media (max-width: 600px) {
            .transaction-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .date, .amount {
                font-size: 0.8rem;
            }

            .amount {
                align-self: flex-end;
            }

            .total-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .add-button {
                width: 100%;
                text-align: center;
                margin-top: 10px;
            }
        }
    </style>

    <div class="transaction-list">
        <h2>კომუნალური გადასახადები</h2>
        <ul class="transactions">
            {% for bill in bills %}
                <li class="transaction-item">
                    <div class="date">{{ bill.date|date:"F d, Y" }}</div>
                    <div class="description">{{ bill.bill_category }}</div>
                    <div class="amount negative">{{ bill.price }}</div>
                    <!-- Delete Button for each bill -->
                    <div class="actions">
                        <a href="{% url 'bill_delete' bill.id %}" class="delete-button">გადახდა</a>
                    </div>
                </li>
            {% endfor %}
        </ul>

        <!-- Total Price and Add Button Section -->
        <div class="total-container">
            <div class="total">საერთო თანხა: {{ total_price }}</div>
            <a href="#" class="add-button">გადაიხადე ყველა</a>
        </div>
    </div>
{% endblock content %}

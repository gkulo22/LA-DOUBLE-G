{% extends "ChemiSivrce.html" %}
{% block content %}
    <style>
        .transaction-list {
            width: 90%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #444;
        }

        .transactions {
            list-style: none;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-item:hover {
            background-color: #f0f0f0;
        }

        .transaction-item:hover::after {
            /* content: "→"; */
            font-size: 1.2rem;
            position: absolute;
            right: 10px;
            color: #888;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .transaction-item::after {
            content: "";
            opacity: 0;
            position: absolute;
            right: 10px;
            transition: opacity 0.3s ease;
        }

        .date {
            font-size: 0.9rem;
            color: #666;
        }

        .description {
            flex: 1;
            margin-left: 10px;
            color: #333;
        }

        .amount {
            font-size: 1rem;
            font-weight: bold;
            min-width: 80px;
            text-align: right;
        }

        .amount.negative {
            color: #d9534f;
        }

        .amount.positive {
            color: #5cb85c;
        }

        @media (max-width: 600px) {
            .transaction-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .date, .amount {
                font-size: 0.8rem;
            }

            .amount {
                align-self: flex-end;
            }
        }
    </style>
    <div class="transaction-list">
        <h2>კომუნალური გადასახადები</h2>
        <ul class="transactions">
            {% for bill in bills %}
                <li class="transaction-item">
                    <div class="date">{{ bill.date|date:"F d, Y" }}</div>
                    <div class="description">{{ bill.bill_category }}</div>
                    <div class="amount negative">{{ bill.price }}</div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}

{% extends "ChemiSivrce.html" %}
{% block content %}
    <style>
        .transaction-list {
            width: 90%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #444;
            text-align: center;
        }

        .transactions {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-item:hover {
            background-color: #f0f0f0;
        }

        .date {
            font-size: 0.9rem;
            color: #666;
        }

        .description {
            flex: 1;
            margin-left: 10px;
            color: #333;
        }

        .amount {
            font-size: 1rem;
            font-weight: bold;
            min-width: 80px;
            text-align: right;
        }

        .amount.negative {
            color: #d9534f;
        }

        .amount.positive {
            color: #5cb85c;
        }

        .actions {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .edit-button, .delete-button {
            padding: 8px 12px;
            font-size: 0.85rem;
            margin-left: 5px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            color: white;
        }

        .edit-button {
            background-color: #5bc0de;
        }

        .edit-button:hover {
            background-color: #31b0d5;
        }

        .delete-button {
            background-color: #d9534f;
        }

        .delete-button:hover {
            background-color: #c9302c;
        }

        @media (max-width: 600px) {
            .transaction-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .date, .amount {
                font-size: 0.8rem;
            }

            .amount {
                align-self: flex-end;
            }

            .actions {
                flex-direction: row;
                justify-content: flex-end;
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>

    <div class="transaction-list">
        <h2>მეგობრული სესხები</h2>
        <ul class="transactions">
            {% for loan in loans %}
                <li class="transaction-item">
                    <div class="date">{{ loan.date|date:"F d, Y" }}</div>
                    <div class="description">{{ loan.name }}</div>
                    <div class="amount negative">{{ loan.price }}</div>

                    <!-- Action buttons for Edit and Delete -->
                    <div class="actions">
                        <a href="#" class="edit-button">ნაწილობრივ დაფარვა</a>
                        <a href="{% url 'loan_delete' loan.id %}" class="delete-button">გასტუმრება</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}

{% extends "ChemiSivrce.html" %}
{% block content %}
    <style>
        .transaction-list {
            width: 90%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #444;
            text-align: center;
        }

        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .delete-button, .cancel-button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-button {
            background-color: #d9534f;
            color: white;
        }

        .delete-button:hover {
            background-color: #c9302c;
        }

        .cancel-button {
            background-color: #5bc0de;
            color: white;
            text-decoration: none;
        }

        .cancel-button:hover {
            background-color: #31b0d5;
        }

        @media (max-width: 600px) {
            .transaction-list {
                padding: 15px;
            }

            .button-container {
                flex-direction: column;
            }

            .delete-button, .cancel-button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>

    <div class="transaction-list">
        <h2>"{{ object.name }}"-ის ვალის გასტუმრება</h2>

        <div class="button-container">
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="delete-button">დიახ, გაისტუმრე</button>
            </form>
            <a href="{% url 'friendly_loans' %}" class="cancel-button">გაუქმება</a>
        </div>
    </div>
{% endblock content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Thick Rectangular Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007bff;
            gap: 20px; /* Add space between menu items */
        }

        .menu-item {
            width: 350px;
            height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
            background-color: #007bff;
            border-radius: 10px;
        }

        .menu-item i {
            font-size: 150px;
            color: white;
            transition: 0.3s;
        }

        .menu-item .text {
            opacity: 0;
            transform: translateY(20px); /* Hidden below initially */
            transition: opacity 0.3s, transform 0.3s;
            color: #007bff;
            font-size: 24px;
            margin-top: 10px;
            text-align: center;
        }

        .menu-item .description {
            display: none;
            color: #007bff;
            font-size: 18px;
            margin-top: 10px;
        }

        .menu-item:hover i {
            font-size: 120px;
            transform: translateY(-70px); /* Moves the icon upwards */
        }

        .menu-item:hover .text {
            font-weight: 600;
            font-size: 30px;
            opacity: 1;
            transform: translateY(-120px); /* Text moves up to become visible */
        }

        .menu-item:hover .description {
            display: block;
        }

        .menu-item:hover {
            background-color: #f0f0f0;
            height: 450px;
        }

        .menu-item:hover i {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="menu-item" id="family">
        <i class="bi bi-people-fill"></i>
        <div class="text">
            <p>Family Bank</p>
            <p class="description">Manage family accounts and set up joint savings.</p>
        </div>
    </div>

    <div class="menu-item" id="piggy">
        <i class="bi bi-piggy-bank-fill"></i>
        <div class="text">
            <p>Piggy Bank</p>
            <p class="description">Save money with goals and track progress.</p>
        </div>
    </div>

    <div class="menu-item" id="atm">
        <i class="bi bi-credit-card"></i>
        <div class="text">
            <p>ATM</p>
            <p class="description">Find nearby ATMs and manage card limits.</p>
        </div>
    </div>

    <div class="menu-item" id="my-space" onclick="window.location.href='{% url 'wishlist' %}'">
        <i class="bi bi-person-fill"></i>
        <div class="text">
            <p>My Space</p>
            <p class="description">Personalize your banking experience and view wishlist.</p>
        </div>
    </div>
</body>
</html>

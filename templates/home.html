<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Thick Rectangular Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007bff;
        }
        .menu {
            width: 80vw;
            max-width: 1100px;
            height: 400px; /* Doubled from 120px to 240px */
            background-color: #ffffff;
            border-radius: 120px; /* Adjusted to match new height */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .menu-item {
            width: 250px; /* Increased to fit the larger bar */
            height: 250px; /* Increased to fit the larger bar */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 35%;
        }
        .menu-item i {
            font-size: 110px; /* Increased icon size */
            color: #000000;
            transition: 0.3s;
        }
        .menu-item.active {
            background-color: #000000;
        }
        .menu-item.active i {
            color: #ffffff;
        }
        .menu-item:hover {
            background-color: #f0f0f0;
        }
        .menu-item.active:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <nav class="menu">
        <div class="menu-item active" id="family"><i class="bi bi-people-fill"></i></div>
        <div class="menu-item" id="piggy"><i class="bi bi-piggy-bank-fill"></i></div>
        <div class="menu-item" id="atm"><i class="bi bi-credit-card"></i></div>
        <a href="{% url 'wishlist' %}" class="menu-item" id="my-space"><i class="bi bi-person-fill"></i></a>
    </nav>

    <script>
        const menuItems = document.querySelectorAll('.menu-item');

        menuItems.forEach(item => {
            item.addEventListener('click', function() {
                menuItems.forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>

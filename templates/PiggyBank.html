<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Fundamentals: Building a Solid Foundation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .back-button {
            background-color: transparent;
            border: none;
            color: #00b4ff;
            font-size: 18px;
            cursor: pointer;
        }
        h1 {
            font-size: 24px;
            margin: 0;
        }
        .main-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .info-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .info-box {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 15px;
            width: 48%;
        }
        .info-box h2 {
            font-size: 16px;
            margin: 0 0 10px 0;
            color: #00b4ff;
        }
        .info-box p {
            font-size: 18px;
            margin: 0;
        }
        .register-button {
            background-color: #00b4ff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }
        img{
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button">&#x2190; უკან</button>
            <!-- <h1>Blockchain Fundamentals: Building a Solid Foundation</h1> -->
        </div>
        
        <img src="https://static-00.iconduck.com/assets.00/piggy-bank-illustration-1024x759-oxpu4va2.png" alt="Blockchain Illustration" class="main-image">
        
        <div class="info-container">
            <div class="info-box">
                <h2>კურსის დაწყება</h2>
                <p>სექტემბერი</p>
            </div>
            <div class="info-box">
                <h2>ხანგრძლივობა</h2>
                <p>6 თვე</p>
            </div>
        </div>
        
        <button class="register-button">რეგისტრაცია</button>
    </div>
</body>
</html>
